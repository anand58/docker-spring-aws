name: Deploy Backend
on:
  push:
    branches:
      - master # check your repo, your default branch might be master!
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t ga63qes/flask-birds-classifier -f Dockerfile .
 
      - 
        name: Generate deployment package
        run: zip -r deploy.zip *
 
      -
        name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time
        
      - 
        name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - 
        name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: spring-boot-docker
          environment_name: Springbootdocker-env
          existing_bucket_name: elasticbeanstalk-ap-south-1-221968219765
          region: ap-south-1
          version_label: "spring-boot-docker-${{ steps.format-time.outputs.replaced }}"
          deployment_package: deploy.zip
          